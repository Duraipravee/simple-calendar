<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
  
    <div class="main">
        <div class="container">
            <div class="date-day">
                <h1 id="date">12</h1>
                <h3 id="day">monday</h3>
            </div>
            <div class="month-year">
                <h2 id="month">April</h2>
                <h2 id="year">2023</h2>
            </div>
        </div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
